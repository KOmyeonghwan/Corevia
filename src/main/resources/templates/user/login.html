<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/user/css/common.css">
    <link rel="stylesheet" href="/user/css/login.css">
    <script src="/user/js/login.js"></script>
    <!-- Font Awesome CDN (v6.x 최신 버전) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>로그인</title>
</head>

<body>
    <!-- 로그인 시 근태 관리 기능 동작해야 됨(1일 최초 로그인 시, 시간 admin으로 넘기기) -->
    <header>
        <div class="logo">
            <img src="/user/images/logo.png" alt="CoreNet">
        </div>
        <div> 로그인
        </div>
    </header>

    <main>
        <form action="/login" method="post">
            <h2>로그인</h2>
            <label for="id">ID</label>
            <input type="text" id="id" name="userId" placeholder="아이디를 입력하세요."><br>
            <label for="PW">PW</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요.">
            <button type="submit">로그인</button>
            <span>
                <a href="#" id="openFindIdModal">ID 찾기</a>&nbsp;﹒
                <a href="#" id="openChangePwModal">비밀번호 변경</a>&nbsp;﹒
                <a href="#" id="openSignupModal">회원가입</a>
            </span>

            <div class="auth-title">간편인증</div>
            <div class="login-auth">
                <button class="convenient"><i class="fa-brands fa-kakao-talk"></i></button>
                <button class="convenient"><i class="fa-brands fa-google"></i></button>
            </div>
        </form>
    </main>

    <!-- 회원 가입 모달 -->
    <div id="signup-modal" class="signup-modal modal">
        <form id="signupForm" action="/register" method="post">
            <span class="close">&times;</span>
            <h2>회원가입</h2>

            <label for="id">아이디</label>
            <input type="text" id="userId" name="userId" required />

            <label for="email">이메일 *</label>
            <div class="email-fields">
                <input type="text" id="email" name="email" required />
                <span class="email-at">@</span>

                <select name="emailDomain" id="email-domain" required>
                    <option value="gmail.com" selected>gmail.com</option>
                    <option value="naver.com">naver.com</option>
                    <option value="kakao.com">kakao.com</option>
                </select>
            </div>
            <label for="name">이름 *</label>
            <input type="text" id="name" name="name" required placeholder="홍길동" />

            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" />

            <label for="password">비밀번호 *</label>
            <input type="password" id="password" name="password" required />

            <!-- <label for="position">직책</label>
            <select id="position" name="position_id">
                <option value="">선택하세요</option>
                <option value="1">사원</option>
                <option value="2">대리</option>
                <option value="3">과장</option>
            </select> -->

            <label for="department">부서</label>
            <select id="department" name="department_id">
                <option value="">선택하세요</option>
                <option value="101">개발</option>
                <option value="102">인사</option>
                <option value="103">마케팅</option>
                <option value="104">기획</option>
            </select>

            <button type="submit">가입하기</button>
        </form>
    </div>

    <!-- 아이디 찾기 모달 -->
    <div id="find-id-modal" class="find-id-modal modal">
        <form id="findIdForm">
            <span class="close">&times;</span>
            <h2>아이디 찾기</h2>
            <label for="find-name">이름</label>
            <input type="text" id="find-name" name="name" required />

            <label for="find-name">이메일</label>
            <div class="email-fields">
                <input type="text" id="find-email" name="email" required />
                <span class="email-at">@</span>
                <select name="emailDomain" id="email-domain" required>
                    <option value="gmail.com" selected>gmail.com</option>
                    <option value="naver.com">naver.com</option>
                    <option value="kakao.com">kakao.com</option>
                </select>
            </div>

            <button type="submit">아이디 찾기</button>
        </form>
    </div>

    <!-- 비밀번호 찾기 모달 -->
    <div id="change-pw-modal" class="change-pw-modal modal">
        <form id="resetPwForm">
            <span class="close">&times;</span>
            <h2>비밀번호 재설정</h2>

            <label for="reset-email">이메일</label>
            <div class="email-fields">
                <input type="text" id="find-email" name="email" required />
                <span class="email-at">@</span>
                <input type="text" value="corenet.com" disabled />
            </div>

            <label for="reset-id">아이디</label>
            <input type="text" id="reset-id" name="id" required />

            <button type="submit">비밀번호 재설정 링크 보내기</button>
        </form>
    </div>


</body>

</html>

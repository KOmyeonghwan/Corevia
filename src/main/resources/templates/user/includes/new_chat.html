<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="_csrf" content="{{_csrf.token}}">
  <meta name="_csrf_header" content="{{_csrf.headerName}}">
  <title>메세지 모달</title>
  <style>
    /* h1,
    h2,
    h3{
      margin-bottom: 0;
    } */

    /* .modal-overlay {
      display: none;

      justify-content: center;

      z-index: 1000;

    .newChatModal {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
      padding: 10px 10px;
      border-radius: 8px;
      width: 400px;
      height: 450px;
    }

    .newChatModal label {
      text-align: left;
      width: 97%;
    }

    .chatmaking-upper {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .chatmaking-upper button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
      font-size: 15px;
      width: 20%;
    }

    .newChatModal input {
      width: 70%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    .newChatModal select {
      width: 96%;
      height: 200px;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .modal-buttons {
      text-align: right;
    }

    .modal-buttons button {
      padding: 8px 12px;
      margin-left: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }

    .btn-secondary {
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <div class="newChatModal">
    <div class="chatmodal-title">
      <h2>채팅방 만들기</h2>
    </div>

    <div class="chatmaking-upper">
      <input type="text" id="searchInput" placeholder="이름 검색">
      <button id="searchBtn">검색</button>
    </div>

    <label for="userSelect">참여자 선택</label>
    <select id="userSelect" multiple>
      {{#users}}
      <option value="{{id}}">
        <!-- {{userName}} (사번: {{jobcode}}) -->
      </option>
      {{/users}}
    </select>

    <div class="modal-buttons">
      <button class="btn-secondary" id="cancelBtn">취소</button>
      <button class="btn-primary" id="addBtn">추가</button>
    </div>


  </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin/sidebar.css">
    <title>관리자 - 댓글 수정 페이지</title>
    <style>
        /* 전체 레이아웃 */
        .main-content {
            padding: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 페이지 제목 */
        .page-title {
            margin-bottom: 20px;
            color: #34495e;
        }

        /* 카드 스타일 */
        .comment-edit-card,
        .reply-edit-card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
        }

        .detail-item {
            margin-bottom: 12px;
        }

        .detail-item strong {
            display: inline-block;
            width: 80px;
            color: #555;
        }

        .comment-edit-card-lower {
            display: flex;
            justify-content: space-between;
        }

        /* 섹션 제목 */
        .section-title {
            margin-bottom: 15px;
        }

        /* textarea 스타일 */
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        /* select 박스 스타일 */
        select {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-save {
            background-color: #007bff;
            color: #fff;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: #fff;
        }

        /* 테이블 스타일 */
        .reply-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .reply-table th,
        .reply-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .reply-table th {
            background-color: #e9ecef;
        }

        .form-save-cancel {
            display: flex;
            justify-content: end;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>관리자 메뉴</h2>
            <ul>
                <li><a href="admindashboard">대시보드</a></li>
                <li><a href="adminuser">회원 관리</a></li>
                <li><a href="addepartment">부서 관리</a></li>
                <li><a href="adboard">게시판 관리</a></li>
                <li><a href="adcomment">댓글/답글 관리</a></li>
                <li><a href="adapprovallist">전자 결재 관리</a></li>
                <li><a href="#">설정</a></li>
            </ul>

            <button style="margin-top: auto;">홈으로</button>
        </div>


        <div class="main-content">
            <h2 class="page-title">댓글 수정</h2>

            <!-- 원댓글 수정 -->
            <div class="comment-edit-card">
                <div class="detail-item">
                    <h3>원댓글</h3>
                </div>
                <div class="detail-item">
                    <p><strong>댓글 ID:</strong> 123</p>
                </div>
                <div class="detail-item">
                    <p><strong>작성자:</strong> user01</p>
                </div>
                <div class="detail-item">
                    <p><strong>작성일:</strong> 2025-09-22 13:45</p>
                </div>

                <label for="commentContent"><strong>내용</strong></label>
                <textarea id="commentContent" rows="5">이 글 정말 유익하네요!</textarea>


                <div class="comment-edit-card-lower">
                    <div class="form-status">
                        <label for="commentStatus"><strong>상태</strong></label>
                        <select id="commentStatus">
                            <option value="normal" selected>정상</option>
                            <option value="hidden">숨김</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-save">저장</button>
                        <button class="btn btn-cancel">취소</button>
                    </div>
                </div>

            </div>

            <!-- 대댓글 수정 -->
            <div class="reply-edit-card">
                <h3 class="section-title">대댓글</h3>
                <table class="reply-table">
                    <thead>
                        <tr>
                            <th>작성자</th>
                            <th>작성일</th>
                            <th>내용</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>user02</td>
                            <td>2025-09-22</td>
                            <td><textarea rows="2">저도 그렇게 생각해요!</textarea></td>
                            <td>
                                <select>
                                    <option value="normal" selected>정상</option>
                                    <option value="hidden">숨김</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="form-save-cancel">
                    <button class="btn btn-save">저장</button>
                    <button class="btn btn-cancel">취소</button>
                </div>

            </div>
        </div>




    </div>

</body>

</html>

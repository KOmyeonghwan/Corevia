<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin/sidebar.css">
    <title>관리자 부서관리</title>
    <style>
        .contents-upper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .btn-add {
            background-color: #4CAF50;
            color: white;
            width: 70px;
            border: 1px solid;
            height: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .board-table th {
            background: #34495e;
            color: #fff;
            font-weight: 500;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .btn-edit {
            background-color: #2196F3;
            color: white;
            padding: 4px 8px;
            margin-right: 3px;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
            padding: 4px 8px;
        }

        .add-depart {
            justify-content: end;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>관리자 메뉴</h2>
            <ul>
                <li><a href="admindashboard">대시보드</a></li>
                <li><a href="adminuser">회원 관리</a></li>
                <li><a href="addepartment">부서 관리</a></li>
                <li><a href="adboard">게시판 관리</a></li>
                <li><a href="adcomment">댓글/답글 관리</a></li>
                <li><a href="adapprovallist">전자 결재 관리</a></li>
                <li><a href="#">설정</a></li>
            </ul>
            <button style="margin-top: auto;">홈으로</button>
        </div>

        <div class="main-content">
            <div class="contents-upper">
                <div class="contents-sub">
                    <h2>부서 관리</h2>
                </div>
            </div>

            <table class="board-table">
                <thead>
                    <tr>
                        <th>선택</th>
                        <th>부서명</th>
                        <th>부서장</th>
                        <th>인원수</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>개발팀</td>
                        <td>홍길동</td>
                        <td>12명</td>
                        <td>
                            <button class="btn-edit">수정</button>
                            <button class="btn-delete">삭제</button>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>인사팀</td>
                        <td>김영희</td>
                        <td>5명</td>
                        <td>
                            <button class="btn-edit">수정</button>
                            <button class="btn-delete">삭제</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="add-depart">
                <button class="btn-add">부서 추가</button>
            </div>


        </div>

    </div>
</body>

</html>

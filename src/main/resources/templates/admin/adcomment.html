<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin/sidebar.css">
    <title>관리자 댓글 관리 페이지</title>
    <style>
        .contents-upper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            gap: 8px;
        }

        .search-box select,
        .search-box input {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-box button {
            background: #2c3e50;
            color: #fff;
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .board-button {
            margin-bottom: 15px;
        }

        .board-button button {
            background-color: #2d3e50;
            color: #fff;
            padding: 6px 14px;
            margin-right: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .board-table th {
            background: #34495e;
            color: #fff;
            font-weight: 500;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #f4f4f4;
        }

        .btn-search {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-search a{
            text-decoration: none;
            color: #fff;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .pagination button,
        .pagination span {
            padding: 8px 16px;
            height: 40px;
            line-height: 32px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            margin: 0 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border-radius: 4px;
        }

        .pagination button {
            color: #2c3e50;
        }

        .pagination .prev-btn,
        .pagination .next-btn {
            background-color: #2c3e50;
            color: #fff;
        }

        .pagination span.active {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- 사이드바 -->
        <div class="sidebar">
            <h2>관리자 메뉴</h2>
            <ul>
                <li><a href="admindashboard">대시보드</a></li>
                <li><a href="adminuser">회원 관리</a></li>
                <li><a href="addepartment">부서 관리</a></li>
                <li><a href="adboard">게시판 관리</a></li>
                <li><a href="adcomment">댓글/답글 관리</a></li>
                <li><a href="adapprovallist">전자 결재 관리</a></li>
                <li><a href="#">설정</a></li>
            </ul>
            
            <button style="margin-top: auto;">홈으로</button>
        </div>

        <!-- 메인 -->
        <div class="main-content">
            <div class="contents-upper">
                <h2>댓글/답글 관리</h2>
                <div class="search-box">
                    <select>
                        <option>작성자</option>
                        <option>게시판</option>
                        <option>내용</option>
                    </select>
                    <input type="text" placeholder="검색어 입력">
                    <button>검색</button>
                </div>
            </div>

            <div class="board-button">
                <button>공지사항</button>
                <button>자유게시판</button>
                <button>Q&A게시판</button>
            </div>

            <table class="board-table">
                <thead>
                    <tr>
                        <th>선택</th>
                        <th>게시판</th>
                        <th>원글 제목</th>
                        <th>댓글 내용</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>구분</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 댓글 -->
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>자유게시판</td>
                        <td>[자유] 프로젝트 진행 상황</td>
                        <td class="comment-content">이 프로젝트 너무 좋아요!</td>
                        <td>김철수</td>
                        <td>2025-09-22</td>
                        <td>댓글</td>
                        <td>
                            <button class="btn-search"><a href="adcommentdetail.html">보기</a></button>
                            <button class="btn-delete">삭제</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="pagination">
                <button id="prev-page" class="prev-btn">이전</button>
                <span class="active">1</span>
                <span>2</span>
                <span>3</span>
                <button id="next-page" class="next-btn">다음</button>
            </div>


        </div>
    </div>
</body>

</html>

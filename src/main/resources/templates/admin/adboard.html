<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin/sidebar.css">
    <title>관리자 게시판 관리</title>
    <style>
        .contents-upper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            gap: 8px;
        }

        .search-box select,
        .search-box input {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-box button {
            background: #2c3e50;
            color: #fff;
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .board-button button {
            background-color: #2d3e50;
            color: #fff;
            width: 120px;
            height: 25px;
            margin: 20px 0;
            font-size: 15px;
        }


        .board-table th {
            background: #34495e;
            color: #fff;
            font-weight: 500;
        }

        .btn-add {
            background-color: #4CAF50;
            color: white;
            width: 70px;
            border: 1px solid;
            height: 40px;
            margin: 0 5px;
        }

        .btn-write {
            background-color: #2c3e50;
            color: white;
            width: 70px;
            border: 1px solid;
            height: 40px;
        }

        .btn-write a {
            text-decoration: none;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
            padding: 4px 8px;
        }

        .add-depart {
            justify-content: end;
            display: flex;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            text-align: center;
        }

        .popup-content h3 {
            margin-bottom: 20px;
        }

        .popup-content form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup-content button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .popup-content button.cancel-btn {
            background-color: #ccc;
        }

        .popup-content button.confirm-btn {
            background-color: #3498db;
            color: white;
        }

        .popup-content button:hover {
            opacity: 0.8;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .pagination button,
        .pagination span {
            padding: 8px 16px;
            height: 40px;
            line-height: 32px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            margin: 0 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border-radius: 4px;
        }

        .pagination button {
            color: #2c3e50;
        }

        .pagination .prev-btn,
        .pagination .next-btn {
            background-color: #2c3e50;
            color: #fff;
        }

        .pagination span.active {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>관리자 메뉴</h2>
            <ul>
                <li><a href="admindashboard">대시보드</a></li>
                <li><a href="adminuser">회원 관리</a></li>
                <li><a href="addepartment">부서 관리</a></li>
                <li><a href="adboard">게시판 관리</a></li>
                <li><a href="adcomment">댓글/답글 관리</a></li>
                <li><a href="adapprovallist">전자 결재 관리</a></li>
                <li><a href="#">설정</a></li>
            </ul>

            <button style="margin-top: auto;">홈으로</button>
        </div>

        <div class="main-content">
            <div class="contents-upper">
                <div class="contents-sub">
                    <h2>게시판 관리</h2>
                </div>
                <div class="search-box">
                    <select name="#" id="#">
                        <option value="#">검색</option>
                        <option value="#">이름</option>
                    </select>
                    <input type="text">
                    <button>검색</button>
                </div>
            </div>

            <div class="board-button">
                <button>공지사항</button>
                <button>자유게시판</button>
                <button>공지사항게시판</button>
            </div>

            <table class="board-table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>게시판 코드</th>
                        <th>작성자</th>
                        <th>조회</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><a href="#">공지사항</a></td>
                        <td>notice</td>
                        <td>홍길동</td>
                        <td>10</td>
                        <td>
                            <button class="btn-delete">삭제</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="add-depart">
                <button type="button" id="createBoardBtn" class="btn-add">게시판 추가</button>
                <button class="btn-write"><a href="./adboardwrite.html">글쓰기</a></button>
            </div>

            <div class="popup-overlay" id="popupOverlay">
                <div class="popup-content">
                    <h3>새 게시판 만들기</h3>
                    <form action="#" method="POST" id="createBoardForm">
                        <input type="text" name="#" placeholder="게시판 코드" required>
                        <input type="text" name="#" placeholder="게시판 이름" required>
                        <div>
                            <button type="submit" class="confirm-btn">만들기</button>
                            <button type="button" class="cancel-btn" id="cancelBtn">취소</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination">
                <button id="prev-page" class="prev-btn">이전</button>
                <span class="active">1</span>
                <span>2</span>
                <span>3</span>
                <button id="next-page" class="next-btn">다음</button>
            </div>

        </div>
    </div>
</body>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const createBoardBtn = document.getElementById("createBoardBtn");
        const popupOverlay = document.getElementById("popupOverlay");
        const cancelBtn = document.getElementById("cancelBtn");

        // '새 게시판 만들기' 버튼을 클릭하면 팝업이 나타남
        createBoardBtn.addEventListener("click", function () {
            popupOverlay.style.display = "flex";
            // 팝업이 열릴 때 입력 필드 초기화
            document.querySelector('input[name="boardCode"]').value = '';
            document.querySelector('input[name="boardName"]').value = ''; // 올바른 입력 필드 초기화
        });

        // 취소 버튼 클릭 시 팝업 닫기
        cancelBtn.addEventListener("click", function () {
            popupOverlay.style.display = "none";
            // 팝업이 닫힐 때 입력 필드 초기화
            document.querySelector('input[name="boardCode"]').value = '';
            document.querySelector('input[name="boardName"]').value = ''; // 올바른 입력 필드 초기화
        });
    });

</script>

</html>

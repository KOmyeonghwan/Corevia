<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 게시판 상세보기</title>
    <link rel="stylesheet" href="/admin/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .main-content h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
            text-align: center;
        }

        .detail-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #fafafa;
            margin-bottom: 20px;
        }

        .detail-item {
            margin-bottom: 12px;            
        }

        .detail-item strong {
            display: inline-block;
            width: 80px;
            color: #555;
        }

        .detail-content {
            margin-top: 20px;
            padding: 15px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            background: #fff;
            white-space: pre-line;
            line-height: 1.6;
        }

        .attachments {
            margin-top: 15px;
        }

        .attachments a {
            display: inline-flex;
            align-items: center;
            margin-right: 12px;
            color: #2d3e50;
            text-decoration: none;
            font-size: 14px;
        }

        .attachments a:hover {
            color: #3498db;
        }

        .attachments i {
            margin-right: 6px;
            color: #555;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .button-group button {
            background-color: #2d3e50;
            color: white;
            padding: 8px 16px;
            margin-left: 8px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-group button:hover {
            background-color: #3498db;
        }

        .delete-btn {
            background-color: #e74c3c !important;
        }

        .delete-btn:hover {
            background-color: #c0392b !important;
        }

        .nav-posts {
            margin-top: 25px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .nav-posts div {
            margin-bottom: 10px;
        }

        .nav-posts a {
            color: #2d3e50;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-posts a:hover {
            color: #3498db;
        }

        .nav-posts i {
            margin-right: 6px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>관리자 메뉴</h2>
            <ul>
                <li><a href="admindashboard">대시보드</a></li>
                <li><a href="adminuser">회원 관리</a></li>
                <li><a href="addepartment">부서 관리</a></li>
                <li><a href="adboard">게시판 관리</a></li>
                <li><a href="adcomment">댓글/답글 관리</a></li>
                <li><a href="adapprovallist">전자 결재 관리</a></li>
                <li><a href="#">설정</a></li>
            </ul>

            <button style="margin-top: auto;">홈으로</button>
        </div>

        <div class="main-content">
            <h1>게시글 상세보기</h1>

            <div class="detail-box">
                <div class="detail-item"><strong>게시판:</strong> 자유 게시판</div>
                <div class="detail-item"><strong>제목:</strong> 게시글 예시 제목입니다</div>
                <div class="detail-item"><strong>작성자:</strong> 홍길동</div>
                <div class="detail-item"><strong>작성일:</strong> 2025-09-19</div>

                <div class="detail-content">
                    여기는 게시글 본문 내용이 표시되는 영역입니다.<br>
                    줄바꿈도 그대로 적용됩니다.
                </div>

                <div class="attachments">
                    <strong><i class="fa-solid fa-paperclip"></i> 첨부파일: <input type="file"> </strong>
                </div>
            </div>

            <div class="button-group">
                <div class="left-btns">
                    <a href="#"><button type="button"><i class="fa-solid fa-list"></i> 목록</button></a>
                </div>
                <div class="right-btns">
                    <a href="#"><button type="button"><i class="fa-solid fa-pen"></i> 수정</button></a>
                    <form action="#" method="post" style="display:inline;">
                        <input type="hidden">
                        <button class="delete-btn" type="submit"><i class="fa-solid fa-trash"></i> 삭제</button>
                    </form>
                </div>
            </div>

            <div class="nav-posts">
                <div><i class="fa-solid fa-chevron-up"></i>
                    <a href="#">
                        <h3>이전 게시글</h3>
                    </a>
                </div>
                <div><i class="fa-solid fa-chevron-down"></i>
                    <a href="#">
                        <h3>다음 게시글</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: corenet-app
    ports:
      - "127.0.0.1:8080:8080"   # üî• Ïô∏Î∂Ä ÏßÅÏ†ë Ï†ëÍ∑º Ï∞®Îã® (NginxÎßå Ï†ëÍ∑º)
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING.JPA.HIBERNATE.DDL-AUTO=UPDATE
    depends_on:
      - db
    volumes:
      - uploads:/uploads
    networks:
      - corenet-net

  db:
    image: mariadb:11.8
    container_name: corenet-mariadb
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      TZ: Asia/Seoul
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - corenet-net

volumes:
  db-data:
  uploads:

networks:
  corenet-net:
    driver: bridge
